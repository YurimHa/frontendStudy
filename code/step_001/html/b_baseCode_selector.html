<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <style>
    h1 { background-color: aliceblue; }
    span { background-color: paleturquoise; }
    .two { background-color: skyblue}
  </style>
</head>
<body>
  <h1>css 선택자와 간단한 style을 만들기</h1>
  <span>색상 확인</span>
  <span class="two">색상 확인</span>
  <span class="three">색상 확인</span>
  <span class="four">색상 확인</span>
  <span class="five">색상 확인</span>
</body>
</html>
