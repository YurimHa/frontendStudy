<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
      /* 내용을 작성하면 보이지 않는다. */
      /** 리스트처럼 설명하고 싶을 때
        * 1
        * 2
        * 3
      */

      img { width: 100px; height: auto;}

    </style>
  </head>
  <body>
    <!-- ===== type: block =====-->
    <!-- heading -->
    <div>
      <h1></h1>
      <h2></h2>
      <h3></h3>
      <h4></h4>
      <h5></h5>
      <h6></h6>
    </div>

    <!-- content -->
    <p></p>
    <address></address>
    <blockquote>
      <q></q>
    </blockquote>

    <!-- list -->
    </body>
    <ul>
      <li><a href="https://www.naver.com">네이버로 이동</a></li>
      <li><a href="https://wwww.daum.net" title="다음으로 이동" target="_blank">다음으로 이동</a></li>
    </ul>
    <ol>
      <li><a href="https://www.google.com" target="_self">google로 이동</a></li>
      <li><a href="https://www.W3.org/tr" target="_blank">w3c</a></li>
    </ol>
    <dl>
      <dt></dt>
      <dd></dd>
      <dd></dd>
      <dd></dd>
    </dl>

    <!-- ===== type: inline ===== -->
    <!-- 블럭을 항상 감싸주어야 함 -->
    <p>
      <strong></strong>
      <em></em>
      <ins></ins>
      <del></del>

      오늘
      <span hidden>의 할 일은</span>
      웹 문서
      <span hidden>를 만들고 간단하게 디자인</span>
      해보기!!

      <!-- 오늘 웹문서 해보기 -->
    </p>

    <!-- =========== -->
    <div>의미없는 요소, 빈 박스 : block의 개념</div>
    <!-- inlihne -->
    <sapn>의미없는 요소, 빈 비닐봉투 : inline의 개념</sapn>
    <br> 
    <a href="#">anker-원하는 페이지로 이동하게 하는 hyper link</a>
    <br>
    <img src="https://picsum.photos/200/300" alt="이미지 설명"/>
